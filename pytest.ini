[tool:pytest]
pythonpath =
    agent-core/src
    agent-engine/src
    agent-concurrent/src
    agent-persist/src
    agent-sim/src
testpaths =
    agent-core/tests
    agent-engine/tests
    agent-concurrent/tests
    agent-persist/tests
    agent-sim/tests
asyncio_mode = auto
addopts = --tb=short -v
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
