# .github/workflows/ci.yml

name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: "Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
          cache: "poetry"

      - name: "Install Poetry"
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: ~/.venv

      - name: "Install dependencies"
        run: poetry install

      - name: "Run Linter & Formatter"
        run: |
          poetry run ruff check .
          poetry run ruff format --check .

  type-check:
    name: "Type Checking"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
          cache: "poetry"

      - name: "Install Poetry"
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: ~/.venv

      - name: "Install dependencies"
        run: poetry install

      - name: "Run Type Checker"
        run: poetry run mypy agent-core agent-engine agent-concurrent agent-persist agent-sim simulations

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
          cache: "poetry"

      - name: "Install Graphviz"
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz graphviz-dev

      - name: "Install Poetry"
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: ~/.venv

      - name: "Install dependencies"
        run: poetry install

      - name: "Run Tests"
        run: poetry run pytest